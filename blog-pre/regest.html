<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./css/regest.css"/>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/regest.js"></script>
</head>
<body>
<div id="regest">
    <h4>账号注册</h4>
    <ul>
        <li>用户名称：<input type="text" class="usename inp"/><span>*</span></li>
        <li>性别：<input type="radio" name="sex" checked class="sex" value="0"/>男 <input class="sex" type="radio" name="sex" value="1"/>女 </li>
        <li>电话：<input type="text" class="tel ino"/><span>*</span></li>
        <li>邮箱：<input type="text" class="email ino"/><span>*</span></li>
        <li>密码：<input type="password" class="password ino"/><span>*</span></li>
        <li><button id="regest_user">注册</button></li>
    </ul>
</div>
</body>
</html>
