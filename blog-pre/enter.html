<!DOCTYPE html>
<html>
<head lang="en">

    <title>登录</title>

    <script src="js/enter.js"></script>
</head>
<body>
<div id="enter">
    <div class="enter_left">
        <img src="./image/enterimg.jpg" alt="">

        <h4>账号登录</h4>
        <ul>
            <li class="usname"><input type="text" class="username" placeholder="请输入用户名"></li>

            <li class="next"><input type="checkbox"><span>下次自动登录</span><a href="#">忘记密码</a></li>

        <div>
            <p>还没有博客账号？</p>
            <a href="./regest.html">立即注册</a>
        </div>
    </div>
</div>
